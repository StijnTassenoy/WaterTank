<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="assets/bootstrap/bootstrap-icons/bootstrap-icons.css">

    <link type="text/css" href="assets/bootstrap/bootstrap-css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/screen.css">

    <script type="text/javascript" href="assets/bootstrap/bootstrap-js/bootstrap.bundle.min.css" rel="stylesheet"></script>
    <script type="module" src="assets/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
    

</head>
<body class="">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="assets/img/Droplet_Full.ico" width="30" height="30" alt="">
            Dashboard
        </a>
    </nav>

    <div class="container">

        <div class="card-deck">

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tank</h5>
                <div class="progress progress-bar-vertical">
                    <div class="progress-bar progress-bar-danger bg-info progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="height: 75%;">
                    <span class="sr-only">75%</span>
                    </div>
                </div>
                <p>Tank is filled up for: 75%</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">Last updated # mins ago</small>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Weather</h5>
                <p class="card-text" id="current_place">
                    <img src="/assets/bootstrap/bootstrap-icons/pin-map.svg" alt="Bootstrap" style="margin-left: 15px; margin-right: 10px;" width="25" height="25">
                </p>
                <p class="card-text" id="current_date">
                    <img src="/assets/bootstrap/bootstrap-icons/calendar3.svg" alt="Bootstrap" style="margin-left: 15px; margin-right: 10px;" width="25" height="25">
                </p>
                <p class="card-text" id="current_weather"></p>
                <p class="card-text" id="current_humidity">
                    <img src="/assets/bootstrap/bootstrap-icons/moisture.svg" alt="Bootstrap" style="margin-left: 15px; margin-right: 10px;" width="25" height="25"> Humidity: 
                </p>
                <p class="card-text" id="current_temperature">
                    <img src="/assets/bootstrap/bootstrap-icons/thermometer-half.svg" alt="Bootstrap" style="margin-left: 15px; margin-right: 10px;" width="25" height="25">
                </p>
              </div>
              <div class="card-footer">
                <small class="text-muted">Last updated # mins ago</small>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">History</h5>         
            
                <canvas id="historyChart"></canvas>

            </div>
              <div class="card-footer">
                <small class="text-muted">Last updated # mins ago</small>
              </div>
            </div>
            
          </div>


    </div>
</body>
</html>
